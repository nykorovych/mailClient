<h3>Creat a account</h3>
<form class="ui form" [formGroup] = "authForm">
    <!-- <div class="field">
        <label>UserName</label>
        <input formControlName = "username">
    </div> -->

    <app-input label="Username" [control]="authForm.get('username')"></app-input>
    {{ authForm.get('username').errors | json }}

    <div class="field">
        <label>Password</label>
        <input formControlName = "password">
    </div>

    {{ authForm.get('password').errors | json }}

    <div class="field">
        <label>PasswordConfirmation</label>
        <input formControlName = "passwordConfirmation">
    </div>

    {{ authForm.get('passwordConfirmation').errors | json }}

    <button class="ui submit button primary">Save</button>
    {{ authForm.errors | json}}
</form>
